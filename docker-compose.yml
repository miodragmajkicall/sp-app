services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sp_app
      POSTGRES_USER: sp_app
      POSTGRES_PASSWORD: sp_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sp_app -d sp_app"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  pgdata:
